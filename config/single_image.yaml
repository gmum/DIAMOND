defaults:
  - config
  - model: dev
  - detector: default
  - loss: power
  - lambda_schedule: power
  - lora: disabled
  - _self_

task:
  name: single_image

prompt: "A sample prompt."
seed: 1234

generation:
  height: ${model.height}
  width: ${model.width}
  num_steps: ${model.num_steps}
  guidance_scale: 3.5
  max_sequence_length: 256

guidance:
  enabled: true
  grad_norm_eps: 1e-6
  normalize_grad: true

output:
  run_name: single
  save_xt: true
  save_x0: true
  save_overlays: true
