defaults:
  - config
  - model: flux2_dev
  - detector: flux2
  - loss: power
  - lambda_schedule: exponential
  - lora: disabled
  - _self_

task:
  name: generate_csv_flux2

csv_path: dataset_flux2/accepted_prompts.csv

generation:
  height: ${model.height}
  width: ${model.width}
  num_steps: ${model.num_steps}
  guidance_scale: 4.0
  max_sequence_length: 256

loss:
  type: power
  gamma: 3.0

guidance:
  enabled: true
  grad_norm_eps: 1e-6
  normalize_grad: true

output:
  run_name: guided_flux2
